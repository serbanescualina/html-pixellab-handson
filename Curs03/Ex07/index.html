<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>

  </form>

  <form>
    <h3>Principalele arii urbane din China</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="dongguan">Dongguan</option>
      <option value="chengdu">Chengdu</option>
      <option value="wuhan">Wuhan</option>
      <option value="chongqing">Chongqing</option>
      <option value="hangzhou">Hangzhou</option>
    </select>
    <hr>

  </form>

  <form>
    <h3>Alte arii principale urbane din China</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="shanghai">Shanghai</option>
      <option value="beijing">Beijing</option>
      <option value="guangzhou-Foshan">Guangzhou-Foshan</option>
      <option value="shenzhen">Shenzhen</option>
      <option value="tianjin">Tianjin</option>
    </select>
    <hr>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
