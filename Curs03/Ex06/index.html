<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>
  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="ton"
          value="ton"
        >
        <label for="ton">Ton</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="somon"
        >
        <label for="somon">Somon</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somn"
          value="somn"
        >
        <label for="somn">Somn</label>
      </li>
    </ul>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>
  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="caine"
          value="Caine"
        >
        <label for="caine">Caine</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="pisica"
          value="Pisica"
        >
        <label for="pisica">Pisica</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="vaca"
          value="Vaca"
        >
        <label for="vaca">Vaca</label>
      </li>
    </ul>
  </form>
  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
