<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form action="/">
    <input
      type="email"
      name="email"
      placeholder="Email"
      required
    >
    <br>
    <label for="name">Nume*</label>
    <input
      type="text"
      name="name"
      placeholder="Nume"
      id="name"
      maxlength="30"
      minlength="5"
      required
    >
    <br>
    <label for="surname">Surname*</label>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Prenume"
      minlength="5"
      maxlength="30"
      required
    >
    <br>
    <br>
    <label for="message">Surname*</label>
    <textarea
      id="message"
      name="message"
      placeholder="Mesaj"
      rows="4"
      cols="30"
      required
    >
    </textarea>
    <br><br>

    <label for="details">Surname*</label>
    <textarea
      id="details"
      name="details"
      placeholder="Detalii"
      rows="8"
      cols="30"
      required
    >
    </textarea>
    <button
      type="submit"
      name="submit"
      title="Trimitere"
    >Trimite</button>

  </form>
  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
